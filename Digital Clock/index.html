<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>The date</h1>
        <p class="date-element" id="currentDay"></p>
        <div class="day">
          <span class="time-element" id="day">00</span>
          <span class="colon-element">/</span>
          <span class="time-element" id="month">00</span>
          <span class="colon-element">/</span>
          <span class="time-element" id="year">00</span>
        </div>
      </div>
      <br />
      <div class="card">
        <h1>The Time</h1>
        <div class="clock">
          <span class="time-element" id="hours">00</span>
          <span class="colon-element">:</span>
          <span class="time-element" id="minutes">00</span>
          <span class="colon-element">:</span>
          <span class="time-element" id="seconds">00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
